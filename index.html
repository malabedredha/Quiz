<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Godfather Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

    <header>
      
        <h1>The Godfather Quiz</h1>

    </header>

   <!-- Begin Quiz Button -->
    <div id="Begin-Quiz" class=>

        <button id="start">click here to begin </button>

    </div>

<!-- The question display with answer choices as buttons -->
    <div id="Quiz" class="hide">

        <h1 id="question"></h1>

        <button id="answer1"></button>
        <button id="answer2"></button>
        <button id="answer3"></button>
        <button id="answer4"></button>
        <h2 id="correctAnswer"></h2>

        <!-- timer -->
        <p id="timer-1"></p>


    </div>
 
    <!-- End of quiz prompt -->
    <div id="End-Quiz" class="hide">

        <h3>Thank you for playing</h3>
        <h3 id="finalS">Final Score: </h3>
        <h3>Enter your name</h3>
        <input type="text" id="fname" name="fname">
        <button id="submit">Submit</button>
        <ul id="scoreboard"></ul>
        
    </div>
  
    <script src="./assets/index.js"></script>

</body>

</html>
